# Site settings
title: "0x57"
description: Personal website.
lang: en-US
timezone: Europe/Stockholm
image: #assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/r0x57n/r0x57n.github.io
mode: dark # dark/light

# Profile settings
author:
  name: Rasmus Wallin
  bio: >- # tell to the world
    My personal website where I store a blog, links to various places I exist on the web, and maybe more!
  github: r0x57n # github username
  linkedin: "0x57"
  email: contact@0x57.me # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar
  pixelfed: 495571208156697125

  facebook: facebook_username # facebook username
  username: username # general username
  twitter: twitter_username # twitter username

# URL settings
url: "https://0x57.me" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
