---
layout: default
home: true
---

<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="avatar"
  />

  <h2 class="author-name">{{ site.author.name }}</h2>
  <p class="author-bio">{{ site.author.bio }}</p>

  <div id="social-icons">

    <a href="https://www.linkedin.com/in/{{ site.author.linkedin }}" class="linkedin" title="LinkedIn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width={{ site.icon_width }}
        height={{ site.icon_height }}
        viewBox="0 0 512 512">
        <path d="M186.4 142.4c0 19-15.3 34.5-34.2 34.5 -18.9 0-34.2-15.4-34.2-34.5 0-19 15.3-34.5 34.2-34.5C171.1 107.9 186.4 123.4 186.4 142.4zM181.4 201.3h-57.8V388.1h57.8V201.3zM273.8 201.3h-55.4V388.1h55.4c0 0 0-69.3 0-98 0-26.3 12.1-41.9 35.2-41.9 21.3 0 31.5 15 31.5 41.9 0 26.9 0 98 0 98h57.5c0 0 0-68.2 0-118.3 0-50-28.3-74.2-68-74.2 -39.6 0-56.3 30.9-56.3 30.9v-25.2H273.8z"/>
      </svg><!--[if lt IE 9]><em>LinkedIn</em><![endif]-->
    </a>


    <a href="https://pixelfed.social/i/web/profile/{{ site.author.pixelfed }}" class="pixelfed" title="Pixelfed">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width={{ site.icon_width }}
        height={{ site.icon_height }}
        viewBox="0 0 24 24">
        <g> <path fill="none" d="M0 0H24V24H0z"/> <path d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2zm0 2c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zm1.031 4.099c1.713 0 3.101 1.345 3.101 3.005s-1.388 3.005-3.1 3.005h-1.819L8.618 16.58V9.832c0-.957.801-1.733 1.79-1.733h2.623z"/> </g>
      </svg>
    </a>

    <a href="/feed.xml" class="rss" title="RSS">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width={{ site.icon_width }}
        height={{ site.icon_height }}
        viewBox="0 0 512 512">
        <path d="M108.56,342.78a60.34,60.34,0,1,0,60.56,60.44A60.63,60.63,0,0,0,108.56,342.78Z M48,186.67v86.55c52,0,101.94,15.39,138.67,52.11s52,86.56,52,138.67h86.66C325.33,312.44,199.67,186.67,48,186.67Z M48,48v86.56c185.25,0,329.22,144.08,329.22,329.44H464C464,234.66,277.67,48,48,48Z"/>
      </svg>
    </a>
  </div>

</div>

<h3 class="posts-item-note" aria-label="Recent Posts">Recent Posts</h3>
{%- for post in site.posts limit: site.number_of_posts -%}
<article class="post-item">
  <span class="post-item-date">{{ post.date | date: "%b %d, %Y" }}</span>
  <h4 class="post-item-title">
    <a href="{{ post.url }}">{{ post.title | escape }}</a>
  </h4>
</article>
{%- endfor -%}
